<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <title>Input Data Masjid</title>
    <link rel="stylesheet" href="input_masjid.css" />
  </head>
  <body>
    <div class="container">
      <h1>Input Data Masjid</h1>
      <form>
        <label for="">Masukan Nama Masjid</label>
        <input type="text" name="nama" id="editNama" />
        <label for="">Deskripsi</label>
        <input type="text" name="deskripsi" id="editDeskripsi" />
        <label for="">Alamat</label>
        <input type="text" name="alamat" id="editAlamat" />
        <label for="">Link Maps Lokasi</label>
        <input type="url" name="lokasi" id="editLokasi" />
        <label for="foto">Unggah Foto:</label>
        <input type="file" name="Foto" id="editFoto" />
        <button type="cancel" id="cancel" name="batal">Batal</button>
        <button type="submit">Tambahkan</button>
      </form>
    </div>
  </body>
</html>
