<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Masjid</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: none;
        height: 80px;
      }

      .upload-group {
        text-align: center;
        position: relative;
      }

      .upload-area {
        width: 100%;
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 5px;
        text-align: center;
        position: relative;
        cursor: pointer;
      }

      .upload-area:hover {
        border-color: #888;
      }

      .upload-text {
        font-size: 16px;
        color: #777;
      }

      .upload-area img {
        max-width: 100px;
        max-height: 100px;
        object-fit: cover;
      }

      .hidden {
        display: none;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn.cancel {
        background-color: #d9534f;
        color: white;
      }

      .btn.submit {
        background-color: #5cb85c;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Input Data Masjid</h2>
      <form id="masjidForm">
        <div class="form-group">
          <label for="namaMasjid">Masukan Nama Masjid</label>
          <input type="text" id="namaMasjid" name="namaMasjid" required />
        </div>
        <div class="form-group">
          <label for="deskripsi">Deskripsi</label>
          <textarea id="deskripsi" name="deskripsi" required></textarea>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" name="alamat" required />
        </div>
        <div class="form-group">
          <label for="mapsLink">Link Google Maps Lokasi</label>
          <input type="text" id="mapsLink" name="mapsLink" required />
        </div>
        <div class="form-group upload-group">
          <label for="foto">Unggah Foto</label>
          <div class="upload-area" id="uploadArea">
            <input type="file" id="foto" name="foto" accept="image/*" required />
            <img id="previewImage" src="" alt="Preview" class="hidden" />
            <p class="upload-text">Unggah Foto</p>
          </div>
        </div>
        <div class="button-group">
          <button type="button" class="btn cancel" onclick="resetForm()">Batal</button>
          <button type="submit" class="btn submit">Tambahkan</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fotoInput = document.getElementById("foto");
      const previewImage = document.getElementById("previewImage");
      const uploadText = document.querySelector(".upload-text");

      fotoInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            previewImage.src = event.target.result;
            previewImage.classList.remove("hidden");
            uploadText.classList.add("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      function resetForm() {
        document.getElementById("masjidForm").reset();
        previewImage.src = "";
        previewImage.classList.add("show");
        uploadText.classList.remove("hidden");
      }
    </script>
  </body>
</html>
