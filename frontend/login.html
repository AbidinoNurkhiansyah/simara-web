<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Manajemen Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-content">
          <img src="logo simara no title.png" alt="Logo" class="logo" />
          <h1>Sistem Manajemen Data Religi & Agama</h1>
          <form>
            <div class="input-box">
              <input type="text" placeholder="Masukkan Email Atau No Telepon" required />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Masukkan Kata Sandi" required />
              <span class="password-icon"></span>
            </div>
            <button type="submit" class="login-btn">Masuk</button>
          </form>
          <div class="footer">
            <img src="iklas_beramal-removebg-preview 2.png" alt="KUA Logo" class="kua-logo" />
            <p>Kantor Urusan Agama Kecamatan Karawang Barat</p>
          </div>
        </div>
      </div>
      <div class="image-box">
        <img src="Frame 133.png" alt="KUA Building" />
      </div>
    </div>
  </body>
</html>
